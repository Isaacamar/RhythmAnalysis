<style>
  :root{

  *{box-sizing:border-box} html,body{height:100%}

  header{max-width:1400px; margin:32px auto 18px; padding:0 18px}

  iframe{border:0; display:block; width:100%}
  .trends iframe{height:var(--panel-h)}

  .legend{display:flex; gap:16px; align-items:center; color:var(--muted);

            answer: `Short answer: rarely, and only under strict conditions. Honesty is a social power source—trust lowers friction, lets people plan, and anchors your own character. Once you license yourself to lie "for good reasons," the reasons multiply and you corrode that power. So start from a hard presumption against lying. There are edge cases where lying can be ethical: when someone has no legitimate claim to the truth and serious harm is at stake—e.g., protecting a person from violence, resisting coercion, or guarding critical privacy where disclosure would be exploited. In those cases the moral fault lies with the aggressor who's trying to weaponize your honesty. I'd also include narrow, compassionate fictions for the dying or traumatized when truth delivers only pointless pain and no actionable benefit—but even here, prefer silence, redirection, or delayed truth if possible. "White lies" to smooth egos or avoid awkwardness? Tempting, but they train cowardice and degrade relationships over time; better to be kind and direct. In work, negotiation, or strategy, you can keep confidences or refuse answers; you don't need deceit to be effective. My rule of thumb: if a reasonable, informed third party—one you respect—would endorse the lie given the stakes and the lack of alternatives, and you're willing to be accountable for it later, then it might clear the bar. Otherwise, tell the truth, or say nothing. That's the adult, durable path.`

    // === TAB SWITCHING ===
    const tabButtons = document.querySelectorAll('.tab-btn');
    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const targetTab = btn.dataset.tab;
        
        // Update active button
        tabButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Update active content
        document.querySelectorAll('.tab-content').forEach(tc => {
          tc.classList.remove('active');
        });
        document.getElementById(`tab-${targetTab}`).classList.add('active');
      });
    });

    // === RENDER PANELS ===
    const root = d3.select("#app");
    
    Object.entries(data).forEach(([key, scoreData]) => {
      // Create tab content container
      const tabContent = root.append("div")
        .attr("class", key === "ethics" ? "tab-content active" : "tab-content")
        .attr("id", `tab-${key}`);
      
      // Add section header
      tabContent.append("div")
        .style("margin-bottom", "16px")
        .style("padding", "12px 16px")
        .style("background", "var(--card)")
        .style("border", "1px solid var(--line)")
        .style("border-radius", "10px")
        .html(`
          <div style="font-size:13px; color:var(--muted); margin-bottom:4px">Prompt for this score:</div>
          <div style="font-size:14px; color:var(--ink)"><em>${escapeHtml(scoreData.prompt)}</em></div>
        `);
      
      // Create panels for each model
      const panels = tabContent.selectAll(".panel")
        .data(scoreData.panels)
        .enter()
        .append("section")
        .attr("class", "panel");

      const bar = panels.append("div").attr("class", "bar");
      bar.append("h2").text(d => `${scoreData.title} — ${d.model}`);
      
      // Model badge
      bar.append("span")
        .attr("class", d => `model-badge ${d.modelClass}`)
        .text(d => d.model);

      // Answer reveal chip with preview
      bar.append("button")
        .attr("class", "answer-chip")
        .attr("popoverTargetAction", "toggle")
        .attr("data-preview", d => (d.answer || "").trim().slice(0, 90) + "…")
        .text("Answer")
        .each(function(d, i) {
          const id = `ans-${key}-${i}`;
          this.setAttribute("popovertarget", id);
        });

      const wrap = panels.append("div").attr("class", "content");
      wrap.each(function(d) {
        const g = d3.select(this);
        g.append("div").attr("class", "trends")
          .append("iframe")
          .attr("title", "Voyant Trends")
          .attr("loading", "lazy")
          .attr("src", d.trends);

        g.append("div").attr("class", "cirrus")
          .append("iframe")
          .attr("title", "Voyant Cirrus")
          .attr("loading", "lazy")
          .attr("src", d.cirrus);
      });

      panels.append("div").attr("class", "legend").html(`
        <span><span class="dot t"></span>Trends (query rhythms)</span>
        <span><span class="dot c"></span>Cirrus (word cluster)</span>
      `);

      // === Popovers (per panel) ===
      panels.each(function(d, i) {
        const pop = document.createElement("div");
        pop.className = "answer-pop";
        pop.id = `ans-${key}-${i}`;
        pop.setAttribute("popover", "auto");
        pop.innerHTML = `
          <div class="answer-head">
            <h3>${scoreData.title} — ${d.model} — Answer</h3>
            <div class="ans-actions">
              <button class="btn" data-copy>Copy</button>
              <button class="btn" popovertarget="ans-${key}-${i}" popovertargetaction="hide">Close</button>
            </div>
          </div>
          <div class="answer-body">
            <div class="prompt-label">
              <strong>Prompt:</strong> <em>${escapeHtml(scoreData.prompt)}</em>
            </div>
            <pre>${escapeHtml(d.answer || "")}</pre>
          </div>
        `;
        this.appendChild(pop);

        // Copy handler
        pop.querySelector("[data-copy]").addEventListener("click", () => {
          navigator.clipboard.writeText(d.answer || "").then(() => {
            const btn = pop.querySelector("[data-copy]");
            btn.textContent = "Copied ✓";
            setTimeout(() => btn.textContent = "Copy", 1200);
          });
        });
      });
    });

    function escapeHtml(s) {
      return (s || "").replace(/[&<>"']/g, m => ({
        '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
      }[m]));
    }
  </script>
</body>
